<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostAI Frontend</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #output {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      min-height: 100px;
    }
    .loading {
      color: #666;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>PostAI Frontend</h1>
  <pre id="output" class="loading">Loading...</pre>
  <script>
    // Backend URL - Update this with your Render backend URL
    // Example: 'https://postai-backend.onrender.com/api'
    // For same-domain deployment, use: '/api'
    const BACKEND_URL = window.BACKEND_URL || 'https://postai-backend.onrender.com/api';
    
    fetch(BACKEND_URL)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}: ${r.statusText}`);
        return r.json();
      })
      .then(d => {
        document.getElementById("output").textContent = JSON.stringify(d, null, 2);
        document.getElementById("output").className = "success";
      })
      .catch(e => {
        document.getElementById("output").textContent = "Error: " + e.message + "\n\nBackend URL: " + BACKEND_URL + "\n\nMake sure the backend is running and accessible.";
        document.getElementById("output").className = "error";
      });
  </script>
</body>
</html>
